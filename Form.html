<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form using html input type</title>
</head>
<body>
	<center>
	<fieldset>
		<legend>Html form</legend><br><br>
	<form>
		<div>
			<label>Name</label>
			<input type="text" name="name" required>
		</div><br>
		<div>
			<input type="hidden" name="id" value="11">
		</div><br>
		<div>
			<label>Age</label>
			<input type="number" name="number" autocomplete="off">
		</div><br>
		<div>
			<label for="Date of Birth">Date of Birth</label>
			<input type="Date" name="birthdate">
		</div><br>
		<div>
			<label>Gender</label>
			<input type="radio" name="Gender" value="male"><label for="Male">Male</label>
			<input type="radio" name="Gender" value="female"><label for="Female">Female</label>
		</div><br>
		<div>
			<label>Address</label><br>
			<textarea placeholder="Enter your Address"></textarea>
		</div><br>
		<div>
			<select>
				<option>Select your state</option>
				<option selected>Tamil Nadu</option>
				<option>Kerala</option>
				<option>Karnataka</option>
				<option>Andhra Pradesh</option>
				<option>Telugana</option>
			</select>
		</div><br>
		<div>
			<label>Email Address</label>
			<input type="email" name="email">
		</div><br>
		<div>
			<label>Password</label>
			<input type="Password" name="password">
		</div><br>
		<div>
			<label>Phone</label>
			<input type="tel" name="phone">
		</div><br>
		<div>
			<label>Department</label>
			<input type="text" name="department">
		</div><br>
		<div>
			<input type="checkbox" name="html" checked><label>Html</label>
			<input type="range" name="html"><br>
			<input type="checkbox" name="css"><label>CSS</label>
			<input type="range" name="css"><br>
			<input type="checkbox" name="javascript"><label>Java Script</label>
			<input type="range" name="javascript"><br>
			<input type="checkbox" name="java"><label>Java</label>
			<input type="range" name="java"><br>
			<input type="checkbox" name="python"><label>Python</label>
			<input type="range" name="python">
		</div><br>
		<div>
			<input type="color" name="color">
		</div><br>
		<div>
			<input type="image" src="bb2.jpg" width="250px" height="250px" >
		</div><br>
		<div>
			<label>datetime-Local</label>
			<input type="datetime-Local" name="datetime">
		</div><br><br>
		<div>
			<label>Month</label>
			<input type="Month" name="month">
		</div><br><br>
		<div>
			<label>File</label>
			<input type="File" name="filename">
		</div><br><br>
		<div>
			<label>Search</label>
			<input type="Search" name="search">
		</div><br><br>
		<div>
			<label>Time</label>
			<input type="Time" name="time">
		</div><br><br>
		<div>
			<label>week</label>
			<input type="week" name="week">
		</div><br><br>
		<div>
			<label>URL</label>
			<input type="url" name="url" >
		</div>
		<div>
			<input type="button" name="Submit" value="Submit"><br><br>
			<input type="Submit"><br><br>
			<input type="reset">
		</div>
	</form>
</fieldset>
</center>

</body>
</html>
